{% extends 'base.html' %}
{% block content %}
<h1>Add Contact</h1>
<form class="bolder">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" placeholder="What's your name" type="text">
    </div>
    <div class="form-group">
      <label>Phone_Number</label>
      <input class="form-control" placeholder="+1 (***)*******" type="text">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
