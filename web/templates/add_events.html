{% extends 'base.html' %}
{% block content %}
<h1>Create Event</h1>
<form class="bolder">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" placeholder="What's your name" type="text">
    </div>
    <div class="form-group">
      <label>Meeting name</label>
      <input class="form-control" placeholder="e.g. Dinner at Joey's" type="text">
    </div>
    <div class="form-group">
        <label>Date</label>
        <input class="form-control" placeholder="DD/MM/YYYY" type="date">
      </div>
    <div class="form-group">
        <label>Time</label>
        <input class="form-control" placeholder="00:00 AM" type="time">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
