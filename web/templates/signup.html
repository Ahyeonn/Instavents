{% extends 'base.html' %}
{% block content %}
<h1>Sign Up</h1>
<form class="bolder" action="/signup" method="POST">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" placeholder="What's your name" type="text" name="name">
    </div>
    <div class="form-group">
        <label>Phone_Number</label>
        <input class="form-control" placeholder="+1 (***)*******" type="text" name="phone_number">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" min="8" placeholder="8+ Char Password" type="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <p>Already have an account?<a href="/signin">Sign in</a></p>
</form>
{% endblock %}
