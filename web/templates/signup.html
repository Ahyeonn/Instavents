{% extends 'base.html' %}
{% block content %}
<h1>Sign up</h1>
<form class="bolder">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" placeholder="What's your name" type="text">
    </div>
    <div class="form-group">
        <label>Phone_Number</label>
        <input class="form-control" placeholder="+1 (***)*******" type="text">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" placeholder="Atleast 8 Symbols..." type="password">
    </div>
    <button type="submit" class="btn btn-primary">Continue</button>
    <p>Already have an account?<a href="#">Login</a></p>
</form>
{% endblock %}
